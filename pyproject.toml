[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "vibeflow"
dynamic = ["version"]
description = "AI-First orchestration library for Python. Formerly TaskChain."
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
authors = [
  { name = "Alejandro Avenda√±o" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: System :: Distributed Computing",
]

[project.urls]
Homepage = "https://github.com/alejandro-avendano/vibeflow"
Documentation = "https://github.com/alejandro-avendano/vibeflow#readme"
Issues = "https://github.com/alejandro-avendano/vibeflow/issues"
Source = "https://github.com/alejandro-avendano/vibeflow"

[tool.hatch.build.targets.wheel]
packages = ["src/taskchain"]

[tool.hatch.version]
path = "src/taskchain/__init__.py"

[tool.pytest.ini_options]
addopts = "--strict-markers"
testpaths = ["tests"]
pythonpath = ["src"]
